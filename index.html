<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Baatcheet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      margin-top: 10px;
      font-size: 18px;
    }

    #transcript {
      flex: 1;
      margin: 10px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      background: white;
      font-size: 16px;
      text-align: left;
      max-height: 60vh;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¤ Live Baatcheet</h2>
  <div id="transcript"></div>

  <div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <script>
    let recognition;
    let isListening = false;
    let lastTranscript = '';
    let lastTimestamp = 0;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'hi-IN'; // or 'en-IN' if you want English

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      };

      recognition.onend = () => {
        isListening = false;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };

      recognition.onresult = (event) => {
        const transcriptDiv = document.getElementById('transcript');
        let finalText = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            const text = result[0].transcript.trim();

            // Ignore duplicates (by text + timing)
            const now = Date.now();
            const isDuplicate =
              text === lastTranscript && now - lastTimestamp < 3000;

            if (!isDuplicate) {
              finalText += text + ' ';
              lastTranscript = text;
              lastTimestamp = now;
            }
          }
        }

        if (finalText) {
          transcriptDiv.textContent += finalText;
          transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }
      };

      document.getElementById('startBtn').addEventListener('click', () => {
        if (!isListening) recognition.start();
      });

      document.getElementById('stopBtn').addEventListener('click', () => {
        if (isListening) recognition.stop();
      });
    } else {
      alert('Speech Recognition not supported in this browser.');
    }
  </script>
</body>
</html>
